<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .gradient-custom {
            background: #2200e4;
            background: -webkit-linear-gradient(to right, rgb(243, 0, 0), rgba(202, 140, 243, 0.87));
            background: linear-gradient(to right, rgb(255, 128, 128), rgb(184, 113, 6));
        }
    </style>
</head>

<body class="vh-100 gradient-custom">

  <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                  <div class="card-body p-5 text-center">
                     <!-- Flash messages block -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div>
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

                      <form method="POST" action="{{ url_for('login') }}">
                          <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                          <p class="text-white-50 mb-5">Enter your email and password</p>

                          <div class="form-outline form-white mb-4">
                              <input type="email" name="email" id="typeEmailX" class="form-control form-control-lg" required />
                              <label class="form-label" for="typeEmailX">Email</label>
                          </div>

                          <div class="form-outline form-white mb-4">
                              <input type="password" name="password" id="typePasswordX" class="form-control form-control-lg" required />
                              <label class="form-label" for="typePasswordX">Password</label>
                          </div>

                          <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

                          <div class="d-flex justify-content-center text-center mt-4 pt-1">
                              <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                              <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                              <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                          </div>

                          <p class="mt-3">Don't have an account? <a href="{{ url_for('register') }}" class="text-white-50">Register Here</a></p>
                      </form>

                  </div>
              </div>
          </div>
      </div>
  </div>

  </body>
  </html>
